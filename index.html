        <div class="container">
            <section class="banner">
                <img src="" alt="banner_img"><!--橫幅圖片:柑仔影院-->

            <section class="content">
                <div class="block_1"><!--第一塊圖+文-->
                    <p>玻璃罐裡裝著時間，糖果的甜在空氣裡化開。</p>
                    <img src="" alt="candy_img">

                <div class="block_2"><!--第二塊圖-->
                    <img src="" alt="movie1_img">
                </div>
                <div class="block_3"><!--第三塊文+圖-->

                    <p>柑仔店，永遠開在那個午後。</p>
                </div>

            <section class="aboutus"><!--關於我們文＋圖-->
                <img src="" alt="aboutus_img">
                <div class="aboutus_text">
                    <p>有我們相信，時間不會帶走一切，有些記憶會留在某些地方。<br>
                        而柑仔店對我們來說不只是零食的地方，<br>
                        是一段可以「被重訪的時間」。<br>
                        在這裡，我們把童年的味道、<br>
                        老電影的光影以及那份單純的快樂重新拼起來，<br>
                        讓柑仔影院成為一個能讓大家「重訪過去」的地方。
                    </p>
                </div>
            </section>
