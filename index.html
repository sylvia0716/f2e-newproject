<!DOCTYPE html>
<html>

<head>
    <title>柑仔影院</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="img/favicon.ico">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <!--header目錄-->
    <header class="header">
        <a class="header_logo" href="index.html"><img src="./img/logo.svg" alt="logo_img"></a>
        <ul class="header-nav-list">
            <li class="header-nav-list-item"><a href="./index.html" class="header-nav-list-link">關於我們</a></li>
            <li class="header-nav-list-item"><a href="./product.html" class="header-nav-list-link">販售商品</a></li>
            <li class="header-nav-list-item"><a href="./movie.html" class="header-nav-list-link">影院資訊</a></li>
            <li class="header-nav-list-item"><a href="./order.html" class="header-nav-list-link">電影訂票</a></li>
        </ul>
    </header>

    <!--main主要內容-->
    <main class="main">
        <div class="container">
            <section class="banner">
                <img src="./img/hero.svg" alt="banner_img"><!--橫幅圖片:柑仔影院-->
            </section>
            <section class="content">
                <div class="block_1"><!--第一塊圖+文-->
                    <p>玻璃罐裡裝著時間，<br>糖果的甜在空氣裡化開。</p>
                    <img src="./img/main_1.svg" alt="candy_img">
                </div>
                <div class="block_2"><!--第二塊圖-->
                    <img src="./img/main_2.svg" alt="movie1_img">
                    <p>二樓的電影散發著柔光，照亮一段舊日子。</p>
                </div>
                <div class="block_3"><!--三塊文+圖-->
                    <img src="./img/main_3.svg" alt="movie2_img">
                    <p>柑仔店，<br>永遠開在那個午後。</p>
                </div>
            </section>
            <section class="aboutus"><!--關於我們文＋圖-->
                <img src="./img/main_4.svg" alt="aboutus_img">
                <div class="aboutus_text">
                    <p>我們相信，時間不會帶走一切，<br>
                        有些記憶會留在某些地方。<br>
                        柑仔店對我們來說不只是零食的地方，<br>
                        是一段可以「被重訪的時間」。<br>
                        <br>
                        在這裡，<br>
                        我們把那份單純的快樂重新拼起來，<br>
                        讓柑仔影院成為一個能讓大家「重訪過去」的地方。</p>
                </div>
            </section>
        </div>
    </main>

    <!--回到頂部的按鈕-->
    <button id="backToTopBtn" class="back-to-top-btn" title="回到頂部">
        ↑
    </button>

    <script src="./js/button.js"></script>
    <script src="./js/fadein.js"></script>
 
    <footer class="footer"><!--footer目錄-->
        <div class="footer_left">
            <a class="footer_logo" href="./index.html"><img src="./img/logo.svg" alt="logo_img"></a>
            <div class="footer_info">
                <p>地址：臺北市大安區和平東路2段134號</p>
                <p>電話：02-2732-1104</p>
            </div>
        </div>

        <ul class="footer-nav-list">
            <li class="footer-nav-list-item"><a href="./index.html" class="footer-nav-list-link">關於我們</a></li>
            <li class="footer-nav-list-item"><a href="./product.html" class="footer-nav-list-link">販售商品</a></li>
            <li class="footer-nav-list-item"><a href="./movie.html" class="footer-nav-list-link">影院資訊</a></li>
            <li class="footer-nav-list-item"><a href="./order.html" class="footer-nav-list-link">電影訂票</a></li>
        </ul>
    </footer>

</body>

</html>
