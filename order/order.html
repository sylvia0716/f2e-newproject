<!DOCTYPE html>

<head>
    <title>電影票訂購-柑仔影院</title>

<body>
    <!--header目錄-->
    <header class="header">
        <div class="container">
            <a class="header_logo" href="../index.html"><img src="../img/logo.png" alt="logo_img"></a>
        </div>
        <div class="header_btngrp">
            <a href="../index.html" class="header_item">關於我們</a>
            <a href="../product/product.html" class="header_item">販售商品</a>
            <a href="../movie/movie.html" class="header_item">影院資訊</a>
            <a href="order.html" class="header_item">電影票訂購</a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="banner">
                <img src="" alt="banner_img"><!--橫幅圖片:電影票訂購-->
            </section>
            <section class="content">
                <div class="block_1"><!--第一塊圖+文-->
                    <p>柑仔影院放映室位於柑仔影院二樓，請於柑仔影院一樓收銀台旁的樓梯進入。<br>
                        營業時間為：10:00 - 21:00，每週一公休。<br>
                        購票方式：本院因座位有限因此採線上購票方式購票，購票後請至柑仔影院一樓的收銀台選擇想看的影片及劃位。<br>
                        購票資訊：150元/張</p>
                    <img src="" alt="ordermovie_img">
                </div>
            </section>
        </div>

        <form><!--訂購表單-->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">訂購人姓名</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">訂購人電話</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">訂購人Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">電影日期</label><br>
                <input type="date" id="date" name="date" required="">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">訂購票卷數量</label>
                <div class="input-group">

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <span class="input-group-text">張</span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </main>

    <footer class="footer">
        <a class="footer_logo" href="../index.html"><img src="../img/logo.png" alt="logo_img"></a>
        <div class="footer_info">

            <p>電話：02-2732-1104</p>
        </div>
        <div class="footer_links">
            <a href="../index.html" class="footer_item">關於我們</a>

            <a href="order.html" class="footer_item">電影票訂購</a>
        </div>
    </footer>
