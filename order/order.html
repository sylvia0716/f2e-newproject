<!DOCTYPE html>
<html>

<head>
    <title>電影票訂購-柑仔影院</title>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/favicon.ico">
    <!--bookstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="order.css">

<body>
    <!--header目錄-->
    <header class="header">
        <a class="header_logo" href="../index.html"><img src="../img/logo.png" alt="logo_img"></a>
        <ul class="header-nav-list">
            <li class="header-nav-list-item"><a href="../index.html" class="header-nav-list-link">關於我們</a></li>
            <li class="header-nav-list-item"><a href="../product/product.html" class="header-nav-list-link">販售商品</a>
            </li>
            <li class="header-nav-list-item"><a href="../movie/movie.html" class="header-nav-list-link">影院資訊</a></li>
            <li class="header-nav-list-item"><a href="order.html" class="header-nav-list-link">電影訂票</a></li>
        </ul>
    </header>

    <main class="main">
        <section class="banner">
            <img src="../img/Frame 8 (5).png" alt="banner_img"><!--橫幅圖片:電影票訂購-->
        </section>

        <section class="content">
            <div class="block_1"><!--第一塊圖+文-->
                <p>柑仔影院放映室位於柑仔影院二樓，請於柑仔影院一樓收銀台旁的樓梯進入。<br>
                    營業時間為：10:00 - 21:00，每週一公休。<br>
                    購票方式：本院因座位有限因此採線上購票方式購票，購票後請至柑仔影院一樓的收銀台選擇想看的影片及劃位。<br>
                    購票資訊：150元/張</p>
                <img src="../img/Frame 8 (1).png" alt="ordermovie_img">
            </div>
        </section>

        <div class="orderform">
            <form><!--訂購表單-->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">訂購人姓名</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required oninvalid="this.setCustomValidity('請輸入有效的姓名')"
                        oninput="this.setCustomValidity('')">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">訂購人電話</label>
                    <input type="tel" class="form-control" id="exampleInputEmail1" required oninvalid="this.setCustomValidity('請輸入有效的電話號碼 ex. 0912345678')"
                        oninput="this.setCustomValidity('')">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">訂購人Email</label>
                    <input type="email" id="buyerEmail" name="buyerEmail"  required oninvalid="this.setCustomValidity('請輸入有效的Email ex. example@gmail.com')"
                        oninput="this.setCustomValidity('')">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">電影日期</label><br>
                    <input type="date" id="date" name="date" required oninvalid="this.setCustomValidity('請選擇有效的日期')"
                        oninput="this.setCustomValidity('')">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">訂購票卷數量</label>
                    <div class="input-group">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>選擇張數</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <span class="input-group-text">張</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <footer class="footer"><!--footer目錄-->
        <div class="footer_left">
            <a class="footer_logo" href="index.html"><img src="../img/logo.png" alt="logo_img"></a>
            <div class="footer_info">
                <p>地址：臺北市大安區和平東路2段134號</p>
                <p>電話：02-2732-1104</p>
            </div>
        </div>

        <ul class="footer-nav-list">
            <li class="footer-nav-list-item"><a href="../index.html" class="footer-nav-list-link">關於我們</a></li>
            <li class="footer-nav-list-item"><a href="../product/product.html" class="footer-nav-list-link">販售商品</a>
            </li>
            <li class="footer-nav-list-item"><a href="../movie/movie.html" class="footer-nav-list-link">影院資訊</a></li>
            <li class="footer-nav-list-item"><a href="order.html" class="footer-nav-list-link">電影訂票</a></li>
        </ul>
    </footer>
</body>

</html>
